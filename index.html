<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app-card">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="ðŸ”Ž Enter a city"
                  class="form-control"
                  autocomplete="off"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <button type="submit" value="Search" class="search-button">
                  Search
                </button>
                <button class="location-button">current Location</button>
              </div>
            </div>
          </form>

          <div class="overview">
            <h1 id="city"></h1>
            <div class="country" id="country"></div>
            <ul>
              <li>Last update: <span id="now"></span></li>
              <li id="description">Cloudy</li>
            </ul>
          </div>
          <div class="weatherInfo">
            <div class="row">
              <div class="col-6">
                <div class="d-flex weather-temperature">
                  <img src="" id="weather-icon" width="80" />
                  <div>
                    <strong id="temperature">5</strong>

                    <span class="units">
                      <a href="#" id="celcius-link" class="link active">Â°C</a> |
                      <a href="#" id="fahrenheit-link" class="link">Â°F</a></span
                    >
                  </div>
                </div>
              </div>

              <div class="col-6">
                <ul>
                  <li>
                    Real feel: <strong><span id="real-feel"></span>Â°</strong>
                  </li>
                  <li>
                    Humidity: <strong><span id="humidity"></span>%</strong>
                  </li>
                  <li>
                    Wind: <strong><span id="wind"></span> km/h</strong>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
